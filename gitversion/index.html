<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <h1> Form </h1>
    <form class="form" name="sign-up">
      <div class="form__field">
        <input 
          class="form__input" 
          id="username"
          name="username" 
          type="text" 
          placeholder="Name"
        />
      </div>
      <div class="form__field">
        <input 
          class="form__input"
          id="email"
          name="email" 
          type="email" 
          placeholder="Email"
        />
      </div>
      <div class="form__field">
        <label 
          class="form__input"
          for="avatar"
          tabindex="3"
        >
          <div class="form__input_select">
            <img src="./photo-icon.svg" alt="Photo icon">
            <div class="form__button" type="button">
              Choose photo
            </div>
          </div>
          <span class="form__input_filename"></span>
          <input 
            id="avatar"
            name="avatar" 
            type="file"
            accept="image/*" 
        />
        </label>
      </div>
      <div class="form__field">
        <input 
          class="form__input"
          id="phone"
          name="phone"  
          type="tel" 
          placeholder="Phone"
        />
      </div>
      <div class="form__button submit"> Submit </div>
    </form>
  </main>
</body>
</html>
