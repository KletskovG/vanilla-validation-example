<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <form action="" class="main__form" name="sign-up">
      <div>
        <!-- <label for="username">
          Имя
        </label> -->
        <input 
          class="main__form__input" 
          name="username" 
          type="text" 
          placeholder="Имя"
          required
        />
      </div>
      <div>
        <!-- <label for="email">Email</label> -->
        <input 
          class="main__form__input"
          type="email" 
          name="email" 
          placeholder="Email"
          required
        >
      </div>
      <div>
        <!-- <label for="avatar">Фото</label> -->
        <input 
          class="main__form__input"
          name="avatar" 
          type="file"
          accept="image/x-png,image/gif,image/jpeg" 
          placeholder="Фотография"
          required
        />
      </div>
      <div>
        <!-- <label for="phone">Телефон</label> -->
        <!-- maybe pattern here -->
        <input
          class="main__form__input"
          name="phone"  
          type="tel" 
          placeholder="Телефон"
          required
        />
      </div>
      <button  class="main__form__button" type="submit">Submit</button>
    </form>
  </main>
  <script src="./main.js" defer></script>
</body>
</html>
