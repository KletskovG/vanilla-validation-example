<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>
<body>
  <main class="main">
    <h1> Форма </h1>
    <form action="" class="form" name="sign-up">
      <!-- TODO: THINK ABOUT FORM FIELD NAME -->
      <div class="form__field">
        <input 
          class="form__input" 
          name="username" 
          type="text" 
          placeholder="Имя"
        />
        <p class="form__error hidden"> Длина имени не меньше 3 символов</p>
      </div>
      <div class="form__field">
        <input 
          class="form__input"
          id="email"
          type="email" 
          name="email" 
          placeholder="Email"
        >
        <p class="form__error hidden"> Введите корректный email </p>
      </div>
      <div class="form__field">
        <label 
          class="form__input"
          for="avatar"
        >
          <div class="form__input_select">
            <img src="./photo-icon.svg" alt="Photo icon">
            <div class="form__button" type="button">
              Выберите фото
            </div>
          </div>
          <span class="form__input_filename"></span>
        </label>
        <input 
          class="form__input"
          id="avatar"
          name="avatar" 
          type="file"
          accept="image/*" 
          style="display:none;"
        />
        <p class="form__error hidden">Выберите картинку</p>
      </div>
      <div class="form__field">
        <input
          class="form__input"
          id="phone"
          name="phone"  
          type="tel" 
          placeholder="Телефон"
        />
        <p class="form__error hidden"> Введите корректный телефон <br> (Формат - 89191234545) </p>
      </div>
      <button  class="form__button" type="submit">Отправить</button>
    </form>
  </main>
  <script src="./main.js" defer></script>
</body>
</html>
